<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .subscribe-section {
            width: 900px;
            height: 500px; 
            margin-left: 15%;
            top: 50px;
            background: url("./assets/images/subscribe_coffecup.jpg") no-repeat center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* Black overlay to cover the image */
        .subscribe-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
        }

        .subscribe-content {
            position: relative;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 600px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .subscribe-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .subscribe-form input {
            width: 100%;
            max-width: 350px;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            background: transparent;
            color: #FFFFFF;
            font-size: 16px;
            text-align: center;
            border-radius: 5px;
            outline: none;
        }

        .subscribe-form input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .subscribe-btn {
            margin-top: 15px;
            padding: 12px 25px;
            background: #FFFFFF;
            color: #667744;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        .subscribe-btn span {
            font-size: 18px;
        }

        .subscribe-btn:hover {
            background: #bea766;
            color: #fff;
        }
    </style>
</head>
<body>

    <section class="subscribe-section">
        <div class="subscribe-content">
            <h2>Sign up and receive up to 15% OFF on your first order</h2>
            <p>Get weekly recipes, insights, and freebies when you sign up to our newsletter.</p>
            <div class="subscribe-form">
                <input type="email">
            </div>
            <button class="subscribe-btn">Subscribe <span>â†’</span></button>
        </div>
    </section>

</body>
</html>
